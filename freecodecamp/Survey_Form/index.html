<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Survey Form</title>
</head>

<body>
	<div class="container">
		<header class="header">
			<h1 class="title" id="title">freeCodeCamp Survey Form</h1>
			<p class="description" id="description">Thank you for taking the time to help us improve the platform</p>
		</header>
		<form id="survey-form" action="">
			<div class="form-body">

				<fieldset class="body-section">
					<label class="section-item" for="name" id="name-label">
						<span>Name</span>
						<input class="input" id="name" required type="text" placeholder="Enter your name" value="">
					</label>

					<label class="section-item" for="email" id="email-label">
						<aspan>Email</aspan>
						<input class="input" id="email" required type="email" placeholder="Enter your Email" value="">
					</label>

					<label class="section-item" for="number" id="number-label">
						<span>Age (optional)</span>
						<input class="input" id="number" required type="number" min="13" max="120" placeholder="Age" value="">
					</label>

					<label class="section-item" for="dropdown">
						<span>Which option best describes your current role?</span>
						<select class="input" name="" id="dropdown">
							<option value="">Select current role</option>
							<option value="">Student</option>
							<option value="">Full time job</option>
							<option value="">Full time Learner</option>
							<option value="">Prefer not to say</option>
							<option value="">Other</option>
						</select>
					</label>
				</fieldset>

				<fieldset>
					<p>Would you recommend freeCodeCamp to a friend?</p>
					<label for=""> <input name="radio-button" type="radio" value="1"> Definitely</label>
					<label for=""> <input name="radio-button" type="radio" value="2"> Maybe</label>
					<label for=""> <input name="radio-button" type="radio" value="3"> Not sure</label>
				</fieldset>

				<fieldset>
					<p>What is your favorite feature of freeCodeCamp?</p>
					<select name="" id="dropdown">
						<option value="">Select an option</option>
						<option value="">Challenges</option>
						<option value="">Projects</option>
						<option value="">Community</option>
						<option value="">Open Source</option>
					</select>
				</fieldset>

				<fieldset>
					<p>What would you like to see improved? (Check all that apply)</p>
					<label for="Front-end Projects"><input id="Front-end Projects" value="11" type="checkbox"> Front-end
						Projects</label>
					<label for="Back-end Projects"><input id="Back-end Projects" value="22" type="checkbox"> Back-end
						Projects</label>
					<label for="Data Visualization"><input id="Data Visualization" value="33" type="checkbox"> Data
						Visualization</label>
					<label for="Challenges"><input id="Challenges" value="44" type="checkbox"> Challenges</label>
					<label for="Open Source Community"><input id="Open Source Community" value="55" type="checkbox"> Open Source
						Community</label>
				</fieldset>

				<fieldset>
					<label for="textareaId">Any comments or suggestions? <textarea name="" id="textareaId" cols="30"
							rows="5"></textarea></label>
				</fieldset>

				<input id="submit" type="submit" value="Submit">
			</div>
		</form>
	</div>
</body>

</html>
